{% extends 'base.html'%}
{% block title %}
    <title>Post detail</title>
{% endblock title %}

{% block content %}
<div class="blog-post">
    <h2 class="blog-post-title">{{blog.title}}</h2>
    <p class="blog-post-meta">{{blog.time}} by <a href="#">{{blog.author}}</a></p>
    <p>{{blog.body}}</p>
  </div><!-- /.blog-post -->
{% endblock content %}
